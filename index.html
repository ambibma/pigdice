<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
  <div id="form" class="startForm">
    <form id="startGame">
      <label for="player1Name">Player 1</label>
      <input type="text" name="player1Name" id="player1Name">
      <label for="player2Name">Player 2</label>
      <input type="text" name="player2Name" id="player2Name">
      <div id="playButtonDiv">
      <button type="submit" id="playButton">Play!</button>
      </div>
    </form>
  </div>    
    
    <div id="game1" class="hidden">  
      <div class="container">
          <h1>Pig Dice</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="player1">
              <h1>Player 1</h1>
              <p id="player1Total">0</p>
            </div>
          </div>
          <div class="col-md-4">
            <h3>Round Total</h3>
            <div class="roundTotal">
            <p id="roundTotalP">0</p>
          </div>
          <div class="dice-roll">
            <p id="pDice">0</p>
            <div class="buttons">
              <button id="roll" type="button" name="roll">Roll</button>
              <button id="hold" type="button" name="hold">Hold</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="player2">
            <h1>Player 2</h1>
            <p id="player2Total">0</p>
          </div>
        </div>
      </div>
     </div>
    </div>
  </body>
</html>
